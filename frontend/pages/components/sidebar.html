<div class="sidebar-header">
  <h3>Expense Tracker</h3>
</div>
<div class="sidebar-menu">
  <ul>
    <li><a href="dashboard.html" id="nav-dashboard"><i class="fas fa-tachometer-alt"></i> &nbsp; Dashboard</a></li>
    <li><a href="expenses.html" id="nav-expenses"><i class="fas fa-money-bill-wave"></i> &nbsp; Expenses</a></li>
    <li><a href="categories.html" id="nav-categories"><i class="fas fa-list"></i>&nbsp; Categories</a></li>
    <li><a href="reports.html" id="nav-reports"><i class="fas fa-chart-pie"></i> &nbsp; Reports</a></li>
    <li><a href="profile.html" id="nav-profile"><i class="fas fa-user"></i> &nbsp; Profile</a></li>
    <li><a href="settings.html" id="nav-settings"><i class="fas fa-cog"></i> &nbsp; Settings</a></li>
  </ul>
</div>
<div class="sidebar-footer">
  <button onclick="logoutUser()" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>

<style>
  /* Additional styles for active menu items */
  .sidebar-menu ul li a.active {
    background-color: var(--primary-color-light);
    color: var(--primary-color);
    border-left: 4px solid var(--primary-color);
  }
  
  .sidebar-menu ul li a.active i {
    color: var(--primary-color);
  }
  
  /* Ensure proper top border on non-active items */
  .sidebar-menu ul li:not(:first-child) a {
    border-top: 1px solid var(--border-color);
  }
</style>

<script>
  // Highlight the active menu item based on current page
  document.addEventListener('DOMContentLoaded', function() {
    // Get the current page URL
    const currentPage = window.location.pathname.split('/').pop();
    
    // Remove any existing active classes
    const menuItems = document.querySelectorAll('.sidebar-menu li a');
    menuItems.forEach(item => {
      item.classList.remove('active');
    });
    
    // Add active class based on current page
    switch(currentPage) {
      case 'dashboard.html':
        document.getElementById('nav-dashboard').classList.add('active');
        break;
      case 'expenses.html':
        document.getElementById('nav-expenses').classList.add('active');
        break;
      case 'categories.html':
        document.getElementById('nav-categories').classList.add('active');
        break;
      case 'reports.html':
        document.getElementById('nav-reports').classList.add('active');
        break;
      case 'profile.html':
        document.getElementById('nav-profile').classList.add('active');
        break;
      case 'settings.html':
        document.getElementById('nav-settings').classList.add('active');
        break;
      default:
        // If no specific page matches or we're on the home page, default to dashboard
        if (currentPage === '' || currentPage === 'index.html') {
          document.getElementById('nav-dashboard').classList.add('active');
        }
    }
  });
</script>
