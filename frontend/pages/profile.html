<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - CloudBased Expense Tracker</title>
  <link rel="stylesheet" href="../assets/css/dashboard.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <link rel="stylesheet" href="../assets/css/profile.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <nav class="sidebar" id="sidebar"></nav>
    <div class="main-content">
      <div class="topbar">
        <div></div>
        <div class="user-info">
          <div class="user-profile">
            <span id="user-name">Loading...</span>
            <div class="avatar" id="user-avatar"><i class="fa-solid fa-user"></i></div>
          </div>
        </div>
      </div>
      
      <!-- Profile Header -->
      <header class="page-header">
        <h1>Your Profile</h1>
        <p>Manage your account information and security</p>
      </header>
      
      <!-- Profile Section -->
      <div class="profile-container">
        <!-- Profile Details Card -->
        <div class="card profile-details">
          <div class="card-header">
            <h3>Personal Information</h3>
          </div>
          <div class="card-body">
            <div class="profile-avatar-section">
              <div class="avatar-large" id="large-user-avatar"><i class="fa-solid fa-user"></i></div>
              <div class="avatar-upload">
                <label for="avatar-input" class="btn btn-secondary btn-sm">
                  <i class="fas fa-camera"></i> Change Photo
                </label>
                <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                <button id="remove-avatar" class="btn btn-danger btn-sm" style="margin-top: 8px;">
                  <i class="fas fa-trash"></i> Remove Photo
                </button>
              </div>
            </div>
            <div class="profile-info">
              <form id="profile-edit-form">
                <div class="form-group">
                  <label for="profile-name-input">Name</label>
                  <input type="text" id="profile-name-input" class="form-control" value="Loading...">
                </div>
                <div class="form-group">
                  <label for="profile-email-display">Email</label>
                  <input type="text" id="profile-email-display" class="form-control" disabled>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save Changes
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Change Password Card -->
        <div class="card password-section">
          <div class="card-header">
            <h3>Change Password</h3>
          </div>
          <div class="card-body">
            <form id="change-password-form">
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <div class="password-input-group">
                  <input type="password" id="current-password" class="form-control" required />
                  <button type="button" class="password-toggle" data-target="current-password">
                    <i class="fas fa-eye-slash"></i>
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="password-input-group">
                  <input type="password" id="new-password" class="form-control" required />
                  <button type="button" class="password-toggle" data-target="new-password">
                    <i class="fas fa-eye-slash"></i>
                  </button>
                </div>
                <progress id="strengthBar" value="0" max="4"></progress>
                <small id="password-strength-text" class="password-strength-text"></small>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <div class="password-input-group">
                  <input type="password" id="confirm-password" class="form-control" required />
                  <button type="button" class="password-toggle" data-target="confirm-password">
                    <i class="fas fa-eye-slash"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-lock"></i> Update Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/sidebar.js"></script>
  <script src="../assets/js/profile.js"></script>
  <script src="../assets/js/sidebar-toggle.js"></script>
</body>
</html>
